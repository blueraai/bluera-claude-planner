name: CI

# CI runs on branch pushes and PRs, but NOT on tags.
#
# Quality guarantee chain:
#   push to main → CI passes → Auto Release creates tag → Release publishes
#
on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

# Prevent duplicate runs: cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          find hooks scripts -name "*.sh" -type f -exec shellcheck -x -e SC1091 {} +

  syntax-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate bash syntax
        run: |
          set -e
          for script in $(find hooks scripts -name "*.sh" -type f); do
            echo "Checking $script..."
            bash -n "$script" || exit 1
          done
          echo "All scripts pass syntax check"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run hook tests
        run: bash tests/test-review-plan-hook.sh

  ci-success:
    runs-on: ubuntu-latest
    needs: [shellcheck, syntax-check, test]
    steps:
      - name: CI passed
        run: echo "All CI checks passed!"
