name: Update Marketplace

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

# Prevent parallel marketplace updates - queue instead of cancel
concurrency:
  group: update-marketplace
  cancel-in-progress: false

jobs:
  update-marketplace:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Get tag name
        id: get_tag
        env:
          HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          TAG_NAME=$(echo "$HEAD_BRANCH" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          if [ -z "$TAG_NAME" ]; then
            echo "::error::Could not extract tag from head_branch: $HEAD_BRANCH"
            exit 1
          fi
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Tag: ${TAG_NAME}"

      - name: Extract version
        id: version
        run: |
          TAG_NAME=${{ steps.get_tag.outputs.tag }}
          VERSION=${TAG_NAME#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Checkout marketplace repo
        uses: actions/checkout@v4
        with:
          repository: blueraai/bluera-marketplace
          token: ${{ secrets.MARKETPLACE_PAT }}
          path: marketplace

      - name: Update marketplace version
        working-directory: marketplace
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          jq --arg version "$VERSION" \
            '(.plugins[] | select(.name == "bluera-claude-planner") | .version) = $version' \
            .claude-plugin/marketplace.json > .claude-plugin/marketplace.json.tmp

          mv .claude-plugin/marketplace.json.tmp .claude-plugin/marketplace.json

          echo "Updated marketplace.json to version $VERSION"

      - name: Commit and push marketplace update
        working-directory: marketplace
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/marketplace.json

          if git diff --staged --quiet; then
            echo "No changes - marketplace already up to date"
            exit 0
          fi

          git commit -m "chore: update bluera-claude-planner to v$VERSION"
          git push

          echo "Successfully updated marketplace to v$VERSION"
