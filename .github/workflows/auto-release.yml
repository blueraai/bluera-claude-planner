name: Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent parallel tag creation - queue instead of cancel
concurrency:
  group: auto-release
  cancel-in-progress: false

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MARKETPLACE_PAT }}

      - name: Get version from plugin.json
        id: plugin_version
        run: |
          VERSION=$(jq -r '.version' codex-plan-reviewer/.claude-plugin/plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.plugin_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Wait for CI to pass before creating tag
      - name: Wait for CI to complete
        if: steps.check_tag.outputs.exists == 'false'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-regexp: '^(shellcheck)$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.plugin_version.outputs.tag }}
          git push origin ${{ steps.plugin_version.outputs.tag }}
